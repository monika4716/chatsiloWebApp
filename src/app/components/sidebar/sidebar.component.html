


<div class="col-12 bg p-0 text-center logo">
    <img src="assets/images/logo.png" routerLink="/dashboard" class="no-outline pointer" />
    
    <div class="dropdown mobile_menu_icon" style="display:none;">
        <span class=" dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </span>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="javascript:void(0)" routerLink="/">Home</a>
          <a class="dropdown-item" href="javascript:void(0)" routerLink="/templates">Templates</a>
          <a class="dropdown-item" href="javascript:void(0)" routerLink="/profile">Profile</a>
          <a  *ngIf="showUpgradebtn" class="dropdown-item" href="{{plan_url}}" target="_blank">{{btnLabel}}</a>
          <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Logout</a>
        </div>
      </div>
</div> 

<div class="col-12 text-center  ls_section">
     <div class="sent-fR ">
         <span><a routerLink="{{dynamicRouterlink}}" class="btn "><i class="fa fa-th-large"></i> {{dynamicBtn}}</a></span>
     </div>
</div>

<div class="col-12 text-center user pointer no-outline ls_section">
    <div class="profile profile_section">
        <span class="logout_wrap">
            <i class="fa fa-ellipsis-v" data-toggle="dropdown" aria-hidden="true"></i>
            <div class="dropdown contact_options">
                <div class="dropdown-menu select">
                    <a class="dropdown-item" href="javascript:void(0)" routerLink="/profile">Profile</a>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Logout</a>
                </div> 
            </div>
        </span>
        <img src="assets/images/profile.png" routerLink="/profile" />
        <h5 class="mt-3" routerLink="/profile">{{name}}</h5>
        <a href="javascript:void(0)" routerLink="/profile">{{email}}</a>
   </div>
</div>
<div class="col-12 text-center user_tag ls_section" *ngIf="showUpgradebtn">
     <div class="profile profile_section">
         <img src="assets/images/img1_icon.png"  class="mb-4"  />
         <h5><a href="{{plan_url}}" target="_blank" class="btn btn-success">{{btnLabel}}</a></h5>
     </div>
</div>
<div class="row fb-acccount-list-container">
    <div class="col-12 foot text-center">
        <span class="sign_accounts text-white">Linked Facebook Account : </span>
        <!-- <p-dropdown name="selectedAccount" [options]="accountLists" [(ngModel)]="selectedAccount" (onChange)="onAccountChange($event)"></p-dropdown> -->
            <select name="account" (change)="onAccountChange($event)" class="acc_dropdown">
                <option *ngFor="let account of accountLists" [value]="account.value" [attr.selected]="account.value==selectedAccount ? true : null">
                    {{account.label}}
                </option>
            </select>
            
    </div>
</div>
